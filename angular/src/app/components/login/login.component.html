<h2 class="page-heder">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
  </div>
  <input type="submit" value="Login" class="btn btn-primary">
</form>
