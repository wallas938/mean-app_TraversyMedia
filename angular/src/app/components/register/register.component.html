<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control">
  </div>
  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control">
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="text" [(ngModel)]="password" name="password" id="password" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
</form>
